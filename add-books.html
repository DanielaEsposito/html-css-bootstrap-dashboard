<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DUCK</title>
</head>

<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
            <div class="container-fluid ">
                <a class="navbar-brand " href="#">
                    <img src="./img/duck.png" alt="Bootstrap" width="40" height="40">
                </a>
                <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Storico presenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="row g-3">
                <div>
                    <h1>Nuovo libro </h1>
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label for="inputSurname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="inputSurname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputTitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="Horror">Horror</option>
                        <option value="Fantacy">Fantacy</option>
                        <option value="Light-novel">Light-novel</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputYear" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                    <label for="inputISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        disponibile anche in digitale
                    </label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>
</body>
